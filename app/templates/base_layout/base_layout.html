<!DOCTYPE html>
<html lang="sv">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Metadata -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
        integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid" style="background-color: rgba(0, 0, 0, 0.7); padding-top:0px;"></div>

    <!-- Navigational bar -->
    {% include "base_layout/navbar.html" %}

    <!-- Content area -->
    <div class="container-xl h-100 pt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Toast area -->
    <div class="toast-container position-absolute p-3 bottom-0 end-0">

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
    
        <script>
            $(document).ready(function(){
            $('.toast').toast('show');
            });
        </script>
    
        {% for category, message in messages %}
    
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header bg-{{ category }}">
    
            <strong class="me-auto"><span class="material-icons align-bottom text-light btn"><b>Info</b></span></strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            {{ message }}
          </div>
        </div>
    
        {% endfor %}
        {% endif %}
        {% endwith %}
    
      </div>
    <!-- Script area -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
