{% extends "layout.html" %}

{% block content %}
<h1>Edit Notification Preferences</h1>
<form method="POST" action="">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {% if field.name.startswith('opt_in_') %}
            <div class="form-group">
                {{ field.label }} {{ field() }}
            </div>
        {% endif %}
    {% endfor %}
    {{ form.submit() }}
</form>
{% endblock %}
